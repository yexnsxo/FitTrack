# .github/workflows/android-ci.yml

# 워크플로우의 이름. GitHub Actions 탭에 표시됩니다.
name: Android CI

# 이 워크플로우가 언제 실행될지를 정의합니다.
on:
  # 'main' 브랜치에 push 이벤트가 발생했을 때 실행
  push:
    branches: [ "main" ]
  # 'main' 브랜치로 향하는 pull request가 생성되거나 업데이트될 때 실행
  pull_request:
    branches: [ "main" ]

# 실행될 작업(job)들을 정의합니다.
jobs:
  build:
    # 이 job이 실행될 가상 환경을 지정합니다. 최신 Ubuntu를 사용합니다.
    runs-on: ubuntu-latest

    # job의 단계(step)들을 정의합니다.
    steps:
      # 1. 소스 코드 체크아웃
      # actions/checkout@v4 액션을 사용해 저장소의 코드를 가상 환경으로 가져옵니다.
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 17 설정
      # 안드로이드 빌드에 필요한 Java Development Kit를 설정합니다.
      # 최신 안드로이드 프로젝트는 보통 JDK 17을 사용합니다.
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 캐시 설정 (빌드 속도 향상)
      # 자주 사용하는 라이브러리 파일들을 캐싱하여 다음 빌드부터는 다운로드 시간을 절약합니다.
      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. gradlew 파일에 실행 권한 부여
      # Linux/macOS 환경에서는 gradlew 스크립트를 실행하기 위해 실행 권한이 필요합니다.
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. 디버그 버전으로 앱 빌드
      # gradlew를 사용하여 assembleDebug 명령어로 디버그 APK를 빌드합니다.
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # 6. 빌드된 APK 아티팩트로 업로드 (선택 사항)
      # 빌드가 완료된 후 생성된 APK 파일을 GitHub Actions 결과물(Artifact)로 저장합니다.
      # 이렇게 하면 워크플로우 실행 결과 페이지에서 APK를 다운로드할 수 있습니다.
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: fittrack-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk